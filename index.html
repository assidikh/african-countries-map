<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte interactive des pays africains</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Carte interactive des pays africains</h1>

    <div class="dropdown">
      <input type="text" id="search" placeholder="Rechercher un pays africain" autocomplete="off"/>
      <ul id="country-list" class="dropdown-list hidden"></ul>
    </div>


    <div id="info" class="card hidden">
      <img id="flag" alt="">
      <p><strong>Capitale :</strong> <span id="capital"></span></p>
      <p><strong>Population :</strong> <span id="population"></span></p>
      <p><strong>Monnaie :</strong> <span id="currency"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
